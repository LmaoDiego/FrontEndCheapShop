<mat-card>
  <mat-card-header>
    <mat-card-title>{{isEditMode ? 'Edit Product' : 'Add Product'}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form (submit)="onSubmit()" #productForm="ngForm">
      <p>
        <mat-form-field>
          <mat-label>Product Name</mat-label>
          <input matInput placeholder="Name" name="name" required [(ngModel)]="productData.name">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput placeholder="Price" name="price" type="number" required [(ngModel)]="productData.price">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput placeholder="Description" name="description" required [(ngModel)]="productData.description">
        </mat-form-field>
      </p>
      <p>
        <ng-container>
          <button mat-button class="mat-button-text" color="primary">{{ isEditMode ? 'Update' : 'Add'}}
          </button>

          <a mat-button class="mat-button-text" color="warn" (click)="cancelEdit()">Cancel</a>
        </ng-container>
      </p>
    </form>
  </mat-card-content>
</mat-card>
