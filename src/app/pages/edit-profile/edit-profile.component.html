<mat-card>
  <mat-card-title>Edit you Profile</mat-card-title>
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name" name="First Name" [(ngModel)]="userData.firstname">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="First Name" name="First Name" [(ngModel)]="userData.lastname">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Postal Code</mat-label>
    <input matInput placeholder="First Name" name="First Name" [(ngModel)]="userData.postalCode">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Date of Birth</mat-label>
    <input matInput placeholder="First Name" name="First Name" [(ngModel)]="userData.dateOfBirth">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput placeholder="First Name" name="First Name" [(ngModel)]="userData.address">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Phone Number</mat-label>
    <input matInput placeholder="First Name" name="First Name" [(ngModel)]="userData.phoneNumber">
  </mat-form-field>
  <mat-card-actions>
    <a mat-button class="mat-button-text" color="primary" (click)="updateUser()">save</a>
  </mat-card-actions>
</mat-card>
