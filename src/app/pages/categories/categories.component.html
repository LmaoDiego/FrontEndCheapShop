<mat-card>
  <mat-form-field>
    <mat-label>Busca tu producto ahora!</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex.Keyboard RGB" >
    <mat-icon *ngIf="isFiltering" matSuffix>search</mat-icon>
  </mat-form-field>
</mat-card>
<h1></h1>
<div class="cards">
  <mat-card  *ngFor="let pr of categories"  class="category-card"  (click)="navigateToProducts(pr.name)">
    <img mat-card-image [src]="pr.description" alt="Photo of a Shiba Inu" >
    <mat-card-header>
      <mat-card-title>{{pr.name}}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
